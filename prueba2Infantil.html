<!DOCTYPE html>
<html>
  <head>
    <title>Prueba 2 Infantil</title>
  </head>
  <body>
    <h1>PRUEBA 2 INFANTIL</h1>
    <img src="img/inf_2.jpg" alt="Imagen prueba 2">
    <form>
      <label for="texto">¿Qué come La pequeña oruga glotona el domingo?</label>
      <input type="text" id="texto" name="texto"><br><br>
      <button type="button" onclick="verificarTexto()">Verificar</button>
    </form>

    <script>
      function verificarTexto() {
        const textoIngresado = document.getElementById("texto").value;
        const textoCorrecto = "HOJA VERDE"; // Aquí puedes cambiar el valor a tu gusto

        if (textoIngresado === textoCorrecto) {
          const mensaje = document.createElement("div");
          const imagen = document.createElement("img");

          imagen.src = "img/oruga.jepg" alt="Oruga Glotona"; // Aquí debes colocar la URL de tu imagen

          mensaje.textContent = "¡Te felicito! Esta es la letra que estás buscando: A";
          mensaje.appendChild(imagen);

          alert({
            content: mensaje,
            buttons: {
              ok: {
                text: "Cerrar",
                btnClass: "btn-blue",
                action: function () {}
              }
            }
          });
        } else {
          alert("Inténtalo de nuevo.");
        }
      }
    </script>
  </body>
</html>
