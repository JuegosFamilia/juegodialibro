  <body>
    <h1>PRUEBA 6</h1>
    <form>
      <label for="texto">¿Cuáles son los ingredientes necesarios para cocinar un <b>LOBO</b> según el libro Comer un lobo?</label>
      <br/>
      <p>Cinco palabras:</p>
      <br/>
      <input type="text" id="respuesta1" name="respuesta1" value="" maxlength="9"><label>  9 letras</label><br><br>
      <input type="text" id="respuesta2" name="respuesta2" value="" maxlength="3"><label>  3 letras</label><br><br>
      <input type="text" id="respuesta3" name="respuesta3" value="" maxlength="6"><label>  6 letras</label><br><br>
      <input type="text" id="respuesta4" name="respuesta4" value="" maxlength="4"><label>  4 letras</label><br><br>
      <input type="text" id="respuesta5" name="respuesta5" value="" maxlength="4"><label>  4 letras</label><br><br>
      <button type="button" onclick="verificarRespuestas()">Verificar </button>
    </form>
      <div id="respuestas-correctas" style="display: none;">
      <h4>¡Te felicito! La letra que estás buscando es la: O</h4>
      <img id="imagen" src="img/lobo.jpeg" alt="Luna">
      </div>

        <img src="img/zanahoria.jpeg">

      </div>
